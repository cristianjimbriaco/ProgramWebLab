<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto — Hollow News</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../shared/css/vars.css">
  <link rel="stylesheet" href="../../shared/css/common.css">
  <!-- Estilos locales -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div id="header"></div>
  <div id="navbar"></div>

  <main class="container py-4">
    <h2 class="mb-4">Contáctanos</h2>
    <form id="form-contacto" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Hornet Fan">
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="col-md-6">
        <label for="tema" class="form-label">Tema</label>
        <select class="form-select" id="tema" name="tema">
          <option value="noticias">Noticias</option>
          <option value="teorias">Teorías</option>
          <option value="sugerencias">Sugerencias</option>
          <option value="otros">Otros</option>
        </select>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Comparte aquí tu mensaje..."></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </main>

  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../shared/js/formHandler.js"></script>
  <script src="../../shared/js/injector.js"></script>

</body>
</html>
