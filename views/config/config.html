<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuración - Hollow News</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../shared/css/vars.css">
  <link rel="stylesheet" href="../../shared/css/common.css">
  <!-- Estilos locales -->
  <link rel="stylesheet" href="config.css">
</head>
<body>

  <div id="header"></div>
  <div id="navbar"></div>

  <main class="container py-4">
    <h2 class="mb-4">Configuración de tu perfil</h2>
    <form id="form-config" class="row g-3">
      <fieldset class="border p-3">
        <legend class="w-auto px-2">Personalización</legend>
        <div class="col-md-6">
          <label for="foto" class="form-label">Foto de perfil</label>
          <input type="file" class="form-control" id="foto" name="foto" accept=".jpg, .png">
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fecha" name="fecha">
        </div>
        <div class="col-md-12">
          <label class="form-label">Género</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="hombre">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="femenino" value="mujer">
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="color" class="form-label">Color favorito</label>
          <input type="color" class="form-control form-control-color" id="color" name="color" value="#ffffff">
        </div>
      </fieldset>

      <fieldset class="border p-3">
        <legend class="w-auto px-2">Datos de acceso</legend>
        <div class="col-md-6">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ej: Caballerito13">
        </div>
        <div class="col-md-6">
          <label for="clave-antigua" class="form-label">Antigua contraseña</label>
          <input type="password" class="form-control" id="clave-antigua" name="clave-antigua" minlength="8" required>
        </div>
        <div class="col-md-6">
          <label for="clave-nueva" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="clave-nueva" name="clave-nueva" minlength="8" required>
        </div>
      </fieldset>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
      </div>
    </form>
  </main>

  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../shared/js/formHandler.js"></script>
  <script src="../../shared/js/injector.js"></script>
  
</body>
</html>
