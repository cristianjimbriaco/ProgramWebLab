<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compartir - Hollow News</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../shared/css/vars.css">
  <link rel="stylesheet" href="../../shared/css/common.css">
  <!-- Estilos locales -->
  <link rel="stylesheet" href="share.css">
</head>
<body>

  <div id="header"></div>
  <div id="navbar"></div>

  <main class="container py-4">
    <h2 class="mb-4">Comparte una publicación</h2>
    <form id="form-post" class="row g-3">
      <div class="col-12">
        <label for="autor" class="form-label">Tu nombre o alias</label>
        <input type="text" class="form-control" id="autor" name="autor" required>
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Tu mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required placeholder="Comparte tus pensamientos, noticias o teorías..."></textarea>
      </div>
      <div class="col-12">
        <label for="imagen" class="form-label">Opcional: Subir imagen</label>
        <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
    </form>
  </main>

  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../shared/js/formHandler.js"></script>
  <script src="../../shared/js/injector.js"></script>
</body>
</html>
