<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto — Hollow News</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <h1>Hollow News</h1>
    <h2><em>Lo último sobre Hollow Knight y Silksong</em></h2>
  </header>

  <nav>
    <a href="index.html">Inicio</a> |
    <a href="contacto.html">Contacto</a> |
    <a href="configuracion.html">Configuración</a>
  </nav>

  <main>
    <h2>Contáctanos</h2>
    <p>¿Tienes noticias, teorías o comentarios sobre <strong>Hollow Knight: Silksong</strong>? ¡Déjanos un mensaje!</p>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Hornet Fan">
    
    <label for="correo">Email:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="tema">Tema:</label>
    <select id="tema">
      <option value="noticias">Noticias</option>
      <option value="teorias">Teorías</option>
      <option value="sugerencias">Sugerencias</option>
      <option value="otros">Otros</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" cols="40" placeholder="Comparte aquí tu mensaje..."></textarea>

    <input type="submit" value="Enviar">
  </main>

</body>
</html>
